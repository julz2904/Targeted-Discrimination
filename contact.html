<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <link rel="stylesheet" href="file.css"/>
        <h1>Contact Me</h1>
        <iframe src="navigation.html" width="100%" height="40px"></iframe>
        <p>Email:</p>
        <input type="text" id="email" name="email"><br>
        <p>First and Last Name:</p>
        <input type="text" id="fname" name="fname"><br>
        
        <p>Have you or someone you know been a victim of discrimination?</p>
        <input type="radio" id="-" name="victim" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="victim" value="no">
        <label for="no">No</label><br>

        
        <p>Purpose of Message:</p>
        <input type="checkbox" id="writing1" name="writing1" value="Question">
        <label for="writing1"> I have a question</label><br>
        <input type="checkbox" id="writing2" name="writing2" value="Comment">
        <label for="writing2"> I have a comment</label><br>
        <input type="checkbox" id="writing3" name="writing3" value="Suggestion">
        <label for="writing3"> I have a suggestion</label><br>
        <input type="checkbox" id="writing4" name="writing4" value="Input">
        <label for="writing4"> I would like to share my experience / opinion</label><br>
    
        <p>Message:</p>
        <input type="text" id="message" name="message"><br>

        <p>All done?</p>
        <input type="submit" value="Submit"><br>
        <form
        action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail"
        method="post"
        input name="send-to" value="jjaloszewska@brooklynsteamcenter.org" hidden
        >
    </form>
</body>
</html>
